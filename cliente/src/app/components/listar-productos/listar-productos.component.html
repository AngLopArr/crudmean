<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-dark float-end" routerLink="/crear-producto">NUEVO</button>
                    <table *ngIf="productos.length > 0; else sinresultados" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Ubicación</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of productos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'EUR'}}</td>
                            <td>
                              <i routerLink="/editar-producto/{{producto._id}}" class="fas fa-pen-to-square"></i>
                              <i (click)="eliminarProducto(producto._id)" class="fas fa-trash"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <ng-template #sinresultados>
                        <p class="mt-3">No hay productos disponibles ahora mismo</p>
                      </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
